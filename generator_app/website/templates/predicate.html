<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyb√≥r Orzeczenia</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin-top: 20px; padding-bottom: 50px; }
        .home-icon { position: absolute; left: 15px; top: 15px; font-size: 30px; text-decoration: none; }

        .section-container {
            margin: 20px auto;
            max-width: 900px;
            padding: 10px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .section-container.visible {
            display: block;
            opacity: 1;
        }

        .btn {
            background-color: #f8f9fa;
            border: 2px solid #333;
            color: #333;
            padding: 10px;
            font-size: 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .btn:hover { background-color: #e2e6ea; }

        .btn.selected {
            background-color: #333;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .grid-tenses {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
    </style>
    <script>
        function selectTense(tenseValue, btn) {
            document.getElementById('tense_input').value = tenseValue;

            const buttons = document.getElementById('grid-tenses').getElementsByClassName('btn');
            for (let b of buttons) b.classList.remove('selected');
            btn.classList.add('selected');

            const nextSection = document.getElementById('step-2-mood');
            nextSection.classList.add('visible');
            nextSection.scrollIntoView({behavior: "smooth", block: "start"});
        }

        function submitSentenceType(type) {
            const moodInput = document.getElementById('mood_input');
            const questionInput = document.getElementById('question_input');
            const form = document.getElementById('predicate-form');

            if (type === 'affirmative') {
                moodInput.value = 'positive';
                questionInput.value = 'false';
            } else if (type === 'negative') {
                moodInput.value = 'negative';
                questionInput.value = 'false';
            } else if (type === 'interrogative') {
                moodInput.value = 'positive';
                questionInput.value = 'true';
            }

            form.submit();
        }
    </script>
</head>
<body>
    <a href="{{ url_for('views.restart') }}" class="home-icon" title="Restart">üè†</a>

    <h1>Orzeczenie</h1>

    <form id="predicate-form" action="{{ url_for('views.predicate', arguments=request.view_args['arguments']) }}" method="POST">
        <input type="hidden" id="tense_input" name="tense" value="">
        <input type="hidden" id="mood_input" name="mood" value="">
        <input type="hidden" id="question_input" name="question" value="">

        <div class="section-container visible">
            <h2>1. Wybierz czas</h2>
            <div id="grid-tenses" class="grid-tenses">
                <button type="button" class="btn" onclick="selectTense('present_simple', this)">Present Simple</button>
                <button type="button" class="btn" onclick="selectTense('present_continuous', this)">Present Continuous</button>
                <button type="button" class="btn" onclick="selectTense('present_perfect', this)">Present Perfect</button>

                <button type="button" class="btn" onclick="selectTense('past_simple', this)">Past Simple</button>
                <button type="button" class="btn" onclick="selectTense('past_continuous', this)">Past Continuous</button>
                <button type="button" class="btn" onclick="selectTense('past_perfect', this)">Past Perfect</button>

                <button type="button" class="btn" onclick="selectTense('future_simple', this)">Future Simple</button>
                <button type="button" class="btn" onclick="selectTense('future_continuous', this)">Future Continuous</button>
                <button type="button" class="btn" onclick="selectTense('future_perfect', this)">Future Perfect</button>
                                <button type="button" class="btn" onclick="selectTense('present_perfect_continuous', this)">Present Perfect Continuous</button>
                <button type="button" class="btn" onclick="selectTense('past_perfect_continuous', this)">Past Perfect Continuous</button>
                <button type="button" class="btn" onclick="selectTense('future_perfect_continuous', this)">Future Perfect Continuous</button>
            </div>
        </div>

        <div id="step-2-mood" class="section-container">
            <h2>2. Wybierz rodzaj zdania </h2>
            <button type="button" class="btn" style="width: 200px;" onclick="submitSentenceType('affirmative')">TwierdzƒÖce</button>
            <button type="button" class="btn" style="width: 200px;" onclick="submitSentenceType('negative')">PrzeczƒÖce</button>
            <button type="button" class="btn" style="width: 200px;" onclick="submitSentenceType('interrogative')">PytajƒÖce</button>
        </div>

    </form>
</body>
</html>
